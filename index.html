<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Spotify Top Tracks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Prevents pull-to-refresh, which can interfere with the single-page app feel */
        body {
            overscroll-behavior-y: contain;
        }
    </style>
</head>
<body class="bg-zinc-900 text-white antialiased">

    <div id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4">

        <!-- Login View -->
        <div id="login-view" class="text-center">
            <h1 class="text-4xl font-bold mb-2">My Top Tracks</h1>
            <p class="text-zinc-400 mb-8">See your most played tracks on Spotify.</p>
            <button id="login-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full transition-transform transform hover:scale-105 shadow-lg shadow-green-500/20 flex items-center mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                Connect with Spotify
            </button>
        </div>

        <!-- Tracks View -->
        <div id="tracks-view" class="hidden w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                 <h1 class="text-3xl font-bold">Your Top Tracks</h1>
                 <button id="logout-button" class="text-sm text-zinc-400 hover:text-white">Log Out</button>
            </div>
            <div id="tracks-list" class="space-y-3">
                <!-- Loading Skeleton -->
                <div id="loading-skeleton" class="space-y-3">
                    <div class="flex items-center space-x-4 p-2 rounded-lg animate-pulse" v-for="i in 5">
                        <div class="w-16 h-16 bg-zinc-800 rounded-md"></div>
                        <div class="flex-1 space-y-2">
                            <div class="h-4 bg-zinc-800 rounded w-3/4"></div>
                            <div class="h-3 bg-zinc-800 rounded w-1/2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const clientId = 'YOUR_CLIENT_ID'; // ðŸ‘ˆ PASTE YOUR SPOTIFY CLIENT ID HERE
        const redirectUri = window.location.origin + window.location.pathname;

        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const loginView = document.getElementById('login-view');
        const tracksView = document.getElementById('tracks-view');
        const tracksList = document.getElementById('tracks-list');
        const loadingSkeleton = document.getElementById('loading-skeleton');

        // --- AUTHENTICATION ---

        loginButton.addEventListener('click', () => {
            redirectToSpotifyAuth();
        });

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('spotify_access_token');
            localStorage.removeItem('spotify_token_expires_at');
            showLoginView();
        });

        function redirectToSpotifyAuth() {
            const scope = 'user-top-read';
            const authUrl = new URL("https://accounts.spotify.com/authorize");
            
            // Generate a random string for state and PKCE
            const codeVerifier = generateRandomString(64);
            localStorage.setItem('pkce_code_verifier', codeVerifier);

            generateCodeChallenge(codeVerifier).then(codeChallenge => {
                const params = {
                    response_type: 'code',
                    client_id: clientId,
                    scope: scope,
                    code_challenge_method: 'S256',
                    code_challenge: codeChallenge,
                    redirect_uri: redirectUri,
                };
                authUrl.search = new URLSearchParams(params).toString();
                window.location.href = authUrl.toString();
            });
        }
        
        async function getAccessToken(code) {
             const verifier = localStorage.getItem('pkce_code_verifier');
             const response = await fetch("https://accounts.spotify.com/api/token", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams({
                    client_id: clientId,
                    grant_type: "authorization_code",
                    code: code,
                    redirect_uri: redirectUri,
                    code_verifier: verifier,
                }),
            });
            const data = await response.json();
            if (data.access_token) {
                const expiresAt = Date.now() + data.expires_in * 1000;
                localStorage.setItem('spotify_access_token', data.access_token);
                localStorage.setItem('spotify_token_expires_at', expiresAt);
                return data.access_token;
            }
            return null;
        }

        // --- PKCE HELPER FUNCTIONS ---
        function generateRandomString(length) {
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let text = '';
            for (let i = 0; i < length; i++) {
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            }
            return text;
        }

        async function generateCodeChallenge(codeVerifier) {
            const data = new TextEncoder().encode(codeVerifier);
            const digest = await window.crypto.subtle.digest('SHA-256', data);
            return btoa(String.fromCharCode.apply(null, new Uint8Array(digest)))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=+$/, '');
        }

        // --- API CALLS ---

        async function getTopTracks(token) {
            const response = await fetch('https://api.spotify.com/v1/me/top/tracks?time_range=medium_term&limit=20', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            if (!response.ok) {
                // If token is expired or invalid, clear it and force re-login
                if (response.status === 401) {
                    localStorage.removeItem('spotify_access_token');
                    localStorage.removeItem('spotify_token_expires_at');
                    showLoginView();
                }
                throw new Error('Could not fetch top tracks.');
            }
            const data = await response.json();
            return data.items;
        }


        // --- UI RENDERING ---

        function renderTracks(tracks) {
            loadingSkeleton.remove(); // Remove loading state
            tracksList.innerHTML = ''; // Clear previous content

            if (!tracks || tracks.length === 0) {
                 tracksList.innerHTML = `<p class="text-zinc-400 text-center">Couldn't find any top tracks. Go listen to some music!</p>`;
                 return;
            }

            tracks.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = 'flex items-center space-x-4 p-2 rounded-lg hover:bg-zinc-800 transition-colors';
                
                const artists = track.artists.map(artist => artist.name).join(', ');
                
                trackElement.innerHTML = `
                    <div class="text-zinc-400 text-lg w-6 text-right">${index + 1}</div>
                    <img src="${track.album.images[2]?.url || 'https://placehold.co/64x64/1DB954/FFFFFF?text=?'}" class="w-16 h-16 rounded-md shadow-md" alt="Album art for ${track.name}">
                    <div class="flex-1 overflow-hidden">
                        <p class="text-white font-medium truncate">${track.name}</p>
                        <p class="text-zinc-400 text-sm truncate">${artists}</p>
                    </div>
                    <a href="${track.external_urls.spotify}" target="_blank" rel="noopener noreferrer" class="ml-auto">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-zinc-500 hover:text-green-500"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                    </a>
                `;
                tracksList.appendChild(trackElement);
            });
        }
        
        function showLoginView() {
            loginView.classList.remove('hidden');
            tracksView.classList.add('hidden');
        }

        function showTracksView() {
            loginView.classList.add('hidden');
            tracksView.classList.remove('hidden');
        }


        // --- APP INITIALIZATION ---

        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');

            // Clear the code from the URL so we don't re-process on refresh
            if (code) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            const storedToken = localStorage.getItem('spotify_access_token');
            const tokenExpiresAt = localStorage.getItem('spotify_token_expires_at');

            // If we have a code, exchange it for a token
            if (code) {
                 const accessToken = await getAccessToken(code);
                 if (accessToken) {
                    loadUserTopTracks(accessToken);
                 } else {
                    showLoginView();
                 }
            } 
            // Else, if we have a stored token that is not expired
            else if (storedToken && tokenExpiresAt && Date.now() < tokenExpiresAt) {
                 loadUserTopTracks(storedToken);
            } 
            // Otherwise, show login
            else {
                showLoginView();
            }
        };

        async function loadUserTopTracks(token) {
            showTracksView();
            try {
                const tracks = await getTopTracks(token);
                renderTracks(tracks);
            } catch (error) {
                console.error(error);
                // Optionally show an error message in the UI
                tracksList.innerHTML = `<p class="text-red-400 text-center">Failed to load tracks. Please try logging out and back in.</p>`;
            }
        }

    </script>
</body>
</html>
